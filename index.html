<body>
    <header id="header" class="header">

        <div class="header-background-container">
            <div id="header-background-back" class="header-background"></div>
            <div id="header-background-front" class="header-background"></div>
        </div>
        <div id="small-toolbar" class="toolbar">
            <div id="small-title" class="small-title">BMI Caculator</div>
        </div>
        <div id="large-toolbar" class="toolbar tall">
            <div id="large-title" class="large-title">BMI Caculator</div>
        </div>

    </header>

    <main>
        <div class="accordion">
            <h1 class="accordion__title">Calcuate Your Body Mass Index (BMI)</h1>
            <h2 class="accordion__items">TRY IT NOW</h2>
            <div class="accordion__content">
                <div class="bmi-content">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#male" aria-controls="male" role="tab" data-toggle="tab">
                                Male
                            </a>
                        </li>
                        <li role="presentation"><a href="#female" aria-controls="female" role="tab" data-toggle="tab">Female</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="male">
                            <br>
                            <form>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess1" style="color:#3869e6">Age:</label>

                                    <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock1" name="age" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-2" style="font-weight:bold;color:white;">Select Units:</div>
                                    <div class="col-md-2" style="color:#3869e6">Weight Unit:</div>

                                    <select class="col-md-2" id="weight-unit">
                                      

                                     <option  class="option" value="Pounds">Pounds</option>
                                      <option class="option" value="Kilos">Kilos</option>
                                </select>

                                    <div class="col-md-2" style="color:#3869e6">Height Unit:</div>
                                    <select class="col-md-2" id="height-unit">
                                     <option name="option" value="feet-inches" >Feet Inches</option>
                                      <option name="option" value="cm">CM</option>
                                </select>
                                    <div class="col-md-2"><button type="button" class="btn btn-primary" id="unit-submit">OK</button></div>
                                </div>
                                <br>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess2" style="color:#3869e6">My weight:</label>
                                    <div class="row">
                                        <div class="col-md-8"> <input type="text" class="form-control" id="inputSuccess2" name="weight"></div>
                                        <p class="col-md-3" id="input1" style="color:white">Pounds</p>
                                        <p class="col-md-3" id="input2" style="color:white">Kilos</p>
                                    </div>
                                </div>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess3" style="color:#3869e6">My height:</label>
                                    <div class="row">
                                        <div id="input3">
                                            <div class="col-md-4"> <input type="text" class="form-control" id="inputSuccess3" name="height"></div>
                                            <p class="col-md-2" style="color:white">Feet</p>
                                            <div class="col-md-4"> <input type="text" class="form-control" id="inputSuccess3" name="height"></div>
                                            <p class="col-md-2" style="color:white">Inches</p>
                                        </div>
                                        <div id="input4">
                                            <div class="col-md-8"> <input type="text" class="form-control" id="inputSuccess3" name="height"></div>
                                            <p class="col-md-3" style="color:white">CM</p>
                                        </div>
                                        <div id="input5">
                                            <div class="col-md-8"> <input type="text" class="form-control" id="inputSuccess3" name="height"></div>
                                        </div>
                                    </div>
                                </div>

                                <br>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submit" style="display: block; float: left;">Sumbit</button>
                            </form>
                        </div>


                        <div role="tabpanel" class="tab-pane fade" id="female">

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">RESULT</h4>
                    </div>
                    <div class="modal-body">
                        <p class="BMI"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>




    </main>
    <footer>
    </footer>
    <script src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $("#input1").hide();
        $("#input2").hide();
        $("#input3").hide();
        $("#input4").hide();
        $("#input5").show();
        $("#unit-submit").click(function() {
            var option1 = $("#weight-unit option:selected").val();
            var option2 = $("#height-unit option:selected").val();
            if (option1 === "Pounds") {
                $("#input1").show();
                $("#input2").hide();
            } else if (option1 === "Kilos") {
                $("#input1").hide();
                $("#input2").show();
            };
            if (option2 === "feet-inches") {
                $("#input4").hide();
                $("#input3").show();
                $("#input5").hide();
            } else if (option2 === "cm") {
                $("#input3").hide();
                $("#input4").show();
                $("#input5").hide();
            };
        });
    </script>
    <script>
        $(function() {
            var items = $(".accordion__items");

            items.on("click", function() {
                if ($(this).hasClass("active")) {
                    $(this).removeClass("active");
                    $(this).next().removeClass("open");
                } else {
                    $(this).siblings().removeClass("active");
                    $(this).next().siblings().removeClass("open");
                    $(this).toggleClass("active");
                    $(this).next().toggleClass("open");
                }
            });
        });
    </script>
